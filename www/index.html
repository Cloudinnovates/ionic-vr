<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/lib/three.min.js"></script>
    <!-- <script src="js/lib/StereoEffect.js"></script>
    <script src="js/lib/DeviceOrientationControls.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/helvetiker_regular.typeface.js"></script> -->
    <!-- <script src="http://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script> -->

    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl as app">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Cardboard</h1>
        <!-- <div class="buttons">
          <button class="button button-clear" ng-click="openSettings()"><i class="icon ion-gear-a"></i></button>
        </div> -->
      </ion-header-bar>
      <ion-content scroll="false" padding="false">
        <!-- <cardboard-gl></cardboard-gl> -->
        <!-- <div id="vrview"></div> -->
        <div id="controls">
          <div id="toggleplay" class="paused"></div>
          <div id="togglemute"></div>
        </div>
        <iframe allowfullscreen="true" scrolling="no" width="100%" height="100%" src="http://storage.googleapis.com/vrview/2.0/index.html?video=https://pointsmap.com/video.mp4&amp;is_stereo=true&amp;" style="border: 0px;"></iframe>
</iframe>
      </ion-content>
    </ion-pane>


    <script id="settings.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Settings</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeSettings()">Done</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form>
            <ion-toggle ng-model="data.enableAwesome" toggle-class="toggle-assertive">Enable Awesome?</ion-toggle>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
