<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/video-js.css" rel="stylesheet">
    <link href="css/videojs-panorama.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>

    <!-- video.js 5 -->
    <script src="js/lib/video.js"></script>
    <script src="js/lib/videojs-playlist.js"></script>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/videojs-panorama.v5.min.js"></script>


</head>

<body ng-app="starter" ng-controller="AppCtrl as app">
    <ion-pane>
        <ion-header-bar class="bar-dark">
            <h1 class="title">PointsMap 360 Video Viewer</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="openSettings()"><i style="font-size: 29px; margin-top: -5px;" class="icon ion-navicon"></i></button>
            </div>
        </ion-header-bar>
        <ion-content scroll="false" padding="false">
            <video id="videojs-panorama-player" class="video-js vjs-default-skin vjs-big-play-centered" poster="" crossorigin="anonymous" controls>
            <source src="video.mp4" type='video/mp4'>
        </video>

        </ion-content>
    </ion-pane>


    <script id="settings.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Videos</h1>
                <div class="buttons">
                    <button class="button button-clear" ng-click="closeSettings()">Done</button>
                </div>
            </ion-header-bar>
            <ion-content>
                <!-- <form>
                    <ion-toggle ng-model="data.enableAwesome" toggle-class="toggle-assertive">Enable Awesome?</ion-toggle>
                </form> -->
                <ion-list>
                <ion-radio ng-model="choice" ng-value="'A'" ng-click="setVideoA()">Video A</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'" ng-click="setVideoB()">Video B</ion-radio>
              </ion-list>
            </ion-content>
        </ion-modal-view>

    </script>

</body>

</html>
